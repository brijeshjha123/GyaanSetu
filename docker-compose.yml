version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: igyan-setu-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: igyan-setu
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: igyan-setu-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/igyan-setu
      JWT_SECRET: your_secret_key_here
      PORT: 5000
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: igyan-setu-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
